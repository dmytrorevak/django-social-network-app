{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-offset-3 col-sm-6 list-group">
        <h3 class="text-center">My friends:</h3>
        <button class="btn btn-md btn-primary btn-block" type="button" data-toggle="modal" data-target="#exampleModal">Add friends</button>
        <ul class="list-group">

                            <div class="form-group">
                                <label for="exampleInputName2">Name</label>
                                <input type="text" class="form-control" id="exampleInputName2" placeholder="Name"> </div>
                            <div class="form-group">
                                <label for="exampleInputEmail2">Sname</label>
                                <input type="text" class="form-control" id="exampleInputEmail2" placeholder="Sname"> </div>
                            <button type="submit" class="btn btn-primary btn-block">Find friend</button>
                        </form>
                        <br>
                        <br>
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Add</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Name2</td>

                                <td>
                                    <button type="button" class="btn btn-success badge" data-dismiss="modal">Add</button>
                                </td>

                            <tr>

                            <tr>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
